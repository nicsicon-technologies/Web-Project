<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicsicon Technologies Pvt Ltd</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .logo img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
  
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fnicsicont7483back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
  <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="logo">
            <img src="assets/images/WhatsApp_Image_2025-10-27_at_22.44.12_4e3b3c16-1761585285810.jpg" alt="Nicsicon Technologies Pvt Ltd Logo">
            <div style="text-align: center; color: white; font-size: 1.8rem; font-weight: bold;">Nicsicon Technologies Pvt Ltd</div>
        </div>
        <div class="loading-text">Welcome to Innovation & Excellence</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to homepage after 3 seconds with fade effect
        setTimeout(function() {
            document.getElementById('loadingContainer').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'pages/homepage.html';
            }, 500);
        }, 2500);
        
        // Fallback redirect in case of any issues
        setTimeout(function() {
            window.location.href = 'pages/homepage.html';
        }, 4000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
